<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Edit Task Details</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../../..">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../tasks">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="">Details</a>
            </li>
          </ul>
        </div>  
      </div>
    </nav>
    <div class="container" style="max-width: 960px">
      <h2 class="my-4">Edit Task Details</h2>
      <p>
        <a class="btn btn-secondary btn-sm" href="?">Cancel</a>
      </p>
      <form action="?" method="post">
        <div class="mb-3">
          <label for="id" class="form-label">ID:</label>
          <input type="text" class="form-control" id="id" name="id" th:value="${task.taskId}" disabled="disabled">
        </div>
        <div class="mb-3">
          <label for="timestamp" class="form-label">Updated:</label>
          <input type="text" class="form-control" id="timestamp" name="timestamp" th:value="${task.timestamp}" disabled="disabled">
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Title:</label>
          <input type="text" class="form-control" id="title" name="title" th:value="${task.title}">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <textarea class="form-control" id="description" name="description" rows="5" th:text="${task.description}"></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="done" name="done" th:checked="${task.done}">
          <label class="form-check-label" for="done">Done</label>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-sm" name="action" value="store">Store</button> 
          <button type="submit" class="btn btn-danger btn-sm" name="action" value="delete">Delete</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
