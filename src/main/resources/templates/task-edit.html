<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Edit Task Details</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../..">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../tasks">Tasks</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Details</a>
        </li>
      </ul>
    </nav>  
    <div class="container" style="max-width: 960px">
      <h2 class="my-4">Edit Task Details</h2>
      <p>
        <a class="btn btn-secondary btn-sm" href="?">Cancel</a>
      </p>
      <form action="?" method="post">
        <div class="form-group mt-4">
          <label for="id">ID:</label>
          <input type="text" class="form-control" id="id" name="id" th:value="${task.taskId}" disabled="disabled">
        </div>
        <div class="form-group">
          <label for="timestamp">Updated:</label>
          <input type="text" class="form-control" id="timestamp" name="timestamp" th:value="${task.timestamp}" disabled="disabled">
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" name="title" th:value="${task.title}">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description" name="description" rows="5" th:text="${task.description}"></textarea>
        </div>
        <div class="form-group custom-control">
          <input type="checkbox" class="custom-control-input" id="done" name="done" th:checked="${task.done}">
          <label class="custom-control-label" for="done">Done</label>
        </div>
        <p>
          <button type="submit" class="btn btn-primary btn-sm btn-block" name="action" value="store">Store</button> 
          <button type="submit" class="btn btn-danger btn-sm btn-block" name="action" value="delete">Delete</button>
        </p>
      </form>
    </div>
  </body>
</html>
