<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Tasks Overview</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../..">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="">Tasks</a>
            </li>
          </ul>
        </div>  
      </div>
    </nav>
    <div class="container">
      <h2 class="my-4">Tasks Overview</h2>
      <form action="tasks" method="post">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Done</th>
              <th>Title</th>
              <th>Updated</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="task : ${tasks}">
              <td>
                <input type="checkbox" name="done" th:checked="${task.done}" disabled="disabled">
              </td>
              <td th:text="${task.title}">TITLE</td>
              <td th:text="${task.timestamp}">TIMESTAMP</td>
              <td>
                <div class="d-grid gap-2">
                  <a class="btn btn-secondary btn-sm" th:href="'tasks/' + ${task.taskId}">Details</a>
                </div>
              </td>
            </tr>
            <tr>
              <td></td>
              <td><input type="text" class="form-control" name="title" value="New task..."></td>
              <td></td>
              <td>
                <div class="d-grid gap-2">
                  <input type="submit" class="btn btn-primary btn-sm" value="Add">
                </div>  
              </td>
            </tr>      
          </tbody>
        </table>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
