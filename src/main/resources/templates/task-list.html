<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Tasks Overview</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../..">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="">Tasks</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h2 class="my-4">Tasks Overview</h2>
      <form action="tasks" method="post">
        <table class="table table-hover mt-4">
          <tr>
            <th>Done</th>
            <th>Title</th>
            <th>Updated</th>
            <th></th>
          </tr>
          <tr th:each="task : ${tasks}">
            <td>
              <input type="checkbox" name="done" th:checked="${task.done}" disabled="disabled">
            </td>
            <td>      
              <span th:text="${task.title}">Title</span>
            </td>
            <td>
              <span th:text="${task.timestamp}">Timestamp</span>
            </td>
            <td>
              <a class="btn btn-secondary btn-sm btn-block" th:href="'tasks/' + ${task.taskId}">Details</a>
            </td>
          </tr>
          <tr>
            <td></td>
            <td><input type="text" class="form-control" name="title" value="New task..."></td>
            <td></td>
            <td><input type="submit" class="btn btn-primary btn-sm btn-block" value="Add"></td>
          </tr>      
        </table>
      </form>
    </div>
  </body>
</html>
